<div class="container">

  <div class="row">



   

    <div class="single-relaxing-box">
      <div class="single-relaxing-box-content" [style.--bg-image]="'url(' + backgroundImage + ')'">

        @if (playSoundBtn == false) {
        <div class="play-button-container" (click)="playSound()">
          <img src="play-button.png" width="50" height="50">
        </div>
        } @else {
        <div class="pause-button-container" (click)="stopSound()">
          <img src="pause.png" width="50" height="50">
        </div>
        }


        <div class="sound-volumn-slider-container">

          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>

      </div>
    </div>

    <div class="single-relaxing-box">
      <div class="single-relaxing-box-content" [style.--bg-image]="'url(' + backgroundImage + ')'">

        @if (playSoundBtn == false) {
        <div class="play-button-container" (click)="playSound()">
          <img src="play-button.png" width="50" height="50">
        </div>
        } @else {
        <div class="pause-button-container" (click)="stopSound()">
          <img src="pause.png" width="50" height="50">
        </div>
        }


        <div class="sound-volumn-slider-container">

          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>

      </div>
    </div>

    <div class="single-relaxing-box-add">
      <div class="single-relaxing-box-add-content">
        <div class="add-relaxing-sound-container" (click)="addRelaxingSound()">
          <img src="plus.png" alt="" width="50" height="50">
        </div>
      </div>
    </div>

  </div>
